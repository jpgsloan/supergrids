# # Clock
[pot]
    select = _IS_PROJ_MODE
    reset = _CLR_PROJECT
    pot = P1.1
    outputscale = 0.4
    startvalue = 0.5
    notch = 0.1
    output = _RATE

[lfo]
    rate = 0.1 + _RATE # 30BPM to roughly 150BPM
    square = _INTERNAL_CLK_RAW

[compare]
    input = _RATE
    compare = 0.05
    ifless = 1
    else = 0
    output = _INT_OR_EXT_CLK

[switch]
    input1 = _INTERNAL_CLK_RAW
    input2 = _MIDI_CLK
    offset = _INT_OR_EXT_CLK
    output1 = _CLK_NON_STOP

# Play/Stop button
[button]
    button = B1.1
    onvalue = _CLK_NON_STOP
    offvalue = 0
    led = L1.1
    output = _STRAIGHT_CLK

# Clock delay in case you need to compensate for things like midi latency
[pot]
    select = _IS_PROJ_MODE
    reset = _CLR_PROJECT
    pot = P2.1
    outputscale = 0.5
    startvalue = 0
    output = _CLK_DELAY

[triggerdelay]
    input = _STRAIGHT_CLK
    delay = _CLK_DELAY
    output = _MASTER_CLK

[copy]
    input = _MASTER_CLK
    output = G9

# Longpress reset button to clear everything
[button]
    button = B1.3
    states = 0
    startvalue = 0
    longpress = _INIT_G

[triggerdelay]
    input = _INIT_G
    delay = 0.05
    output = _INIT_ALT

[triggerdelay]
    input = _INIT_ALT
    delay = 0.05
    output = _INIT_ACC

# In order to clear all algoquencer states, we have to clear each page separately. these are cleared with the following triggers that come in delayed slighlty from each other. The triggers also determine briefly what page the algos are on. (Gates, Alternate Gates, Accents).
[mixer]
    input1 = _INIT_G
    input2 = _INIT_ALT
    input3 = _INIT_ACC
    output = _CLR_ALGOS

[copy]
    input = _CLR_ALGOS
    inverted = _CLR_ALGOS_INV

[copy]
    input = _CLR_ALGOS_INV * _IS_CV_MODE
    output = _IS_ACC_MODE

