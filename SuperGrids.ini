# -------------------------------------------------
# Main Clocking
# -------------------------------------------------

[clocktool]
    clock = _MIDI_CLK_RAW
    reset = _RESET
    inputpitch = _MIDI_CLK_RTE

# Math, 2^(rate*10) = hz.
[math]
    input1 = 2
    input2 = _MIDI_CLK_RTE * 10
    power = _MIDI_CLK_HZ

# only allow 6 values per volt (60 values per 10V or 1.0), to match the precision of bpm (1HZ is 60BPM)
# (Also we can only show 3 digits in the X1 register anyway, so incrememnts of 1 bpm at a time)
[quantizer]
    input = _INT_HZ * 4 # multiply by 4 for 16th note granularity
    steps = 6
    output = _INT_HZ_16

# If rate pot is mostly counterclockwise, then we start using midi external clock instead of the internal master tempo. The chosen rate will then get used to drive the internal lfo clocks.
[compare]
    input = _INT_HZ
    compare = 0.02
    ifless = _MIDI_CLK_HZ
    else = _INT_HZ_16
    output = _MASTER_HZ

[copy]
    input = _MASTER_HZ

[compare]
    input = _INT_HZ
    compare = 0.02
    ifless = 1
    else = 0
    output = _IS_MIDI_CLK

[copy]
    input = -1 * _IS_MIDI_CLK + 1
    output = _IS_MIDI_CLK_INV

# Play/Stop button
[button]
    button = B1.1
    onvalue = 1 * _IS_MIDI_CLK_INV + _MIDI_RUNNING
    offvalue = 0
    led = L1.1
    output = _IS_PLAYING

[copy]
    input = _IS_PLAYING * -1 + 1
    output = _IS_NOT_PLAYING

[gatetool]
    inputgate = _IS_PLAYING
    gatelength = 0.005
    mingatelength = 0.005
    outputgate = _IS_PLAYING_TRIG

[gatetool]
    inputgate = _IS_NOT_PLAYING
    gatelength = 0.005
    mingatelength = 0.005
    outputgate = _IS_NOT_PLAYING_TRIG

# Reset Button
[copy]
    input = B1.3 + _MIDI_RESET
    output = _COMBINED_RESET

[copy]
    input = _COMBINED_RESET * _MDE_HELD_INV + _IS_NOT_PLAYING_TRIG
    output = _RESET_RAW

[gatetool]
    inputgate = _RESET_RAW
    gatelength = 0.005
    mingatelength = 0.005
    outputgate = _RESET

[burst]
    hz = 200
    trigger = _RESET
    count = 1
    skip = 1
    output = _RESET_DELAYED

[copy]
    input = _RESET_DELAYED
    output = G10

[copy]
    input = _RESET * -1 + 1
    output = _RESET_INV

[copy]
    input = _IS_PLAYING * _RESET_INV
    output = _IS_PLAYING_OR_RESET

# 0 BPM to 240BPM at 16th notes. Multiply by 4 for 16th notes granularity.
[lfo]
#   rate = _CLOCK_DIV_MUL_1 # from clock div/mult buttons
