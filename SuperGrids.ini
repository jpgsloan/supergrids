    gate1 = _ALG_GATE_8 * _MIDI_SEL_8
    gate2 = _ALG_GATE_7 * _MIDI_SEL_7
    gate3 = _ALG_GATE_6 * _MIDI_SEL_6
    gate4 = _ALG_GATE_5 * _MIDI_SEL_5
