    compare = 7
    ifgreater = 1
    else = 0
    output = _MIDI_SEL_1

[midiout]
    channel = _MIDI_OUT_CHANNEL + 1
    usb = 0
    pitch1 = _CV_QUANT_8 + 5V
    pitch2 = _CV_QUANT_7 + 5V
    pitch3 = _CV_QUANT_6 + 5V
