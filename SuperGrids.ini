# -------------------------------------------------
# Midi Out
# -------------------------------------------------

[pot]
    select = _IS_PROJ_MODE
    pot = P4.2
    outputscale = 8
    notch = 0.1
    output = _MIDI_NOTE_SEL

[compare]
    input = _MIDI_NOTE_SEL
    compare = 0.02
    ifless = 1
    else = 0
    output = _DRUMS

[compare]
    input = _MIDI_NOTE_SEL
    compare = 0.02
    ifgreater = 1
    else = 0
    output = _MIDI_SEL_8

[compare]
    input = _MIDI_NOTE_SEL
    compare = 1
    ifgreater = 1
    else = 0
    output = _MIDI_SEL_7

[compare]
    input = _MIDI_NOTE_SEL
    compare = 2
    ifgreater = 1
    else = 0
    output = _MIDI_SEL_6

[compare]
    input = _MIDI_NOTE_SEL
    compare = 3
    ifgreater = 1
    else = 0
    output = _MIDI_SEL_5

[compare]
