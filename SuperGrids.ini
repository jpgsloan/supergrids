    notegate2 = G2 * _DRUMS
    notegate3 = G3 * _DRUMS
    notegate4 = G4 * _DRUMS
    notegate5 = G5 * _DRUMS
    notegate6 = G6 * _DRUMS
    notegate7 = G7 * _DRUMS
    notegate8 = G8 * _DRUMS
    cc1 = O1 + 5V
    cc2 = O2 + 5V
    cc3 = O3 + 5V
    cc4 = O4 + 5V
    cc5 = O5 + 5V
    cc6 = O6 + 5V
    cc7 = O7 + 5V
    cc8 = O8 + 5V
